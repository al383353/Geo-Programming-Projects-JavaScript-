<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});//corechart contains lot of chart
        google.charts.setOnLoadCallback(drawChart);// load drawchart function
        
        function drawChart() {
            var data = google.visualization.arrayToDataTable([          //data to rendered
            ['Task', 'Hours per Day'],
            ['Work',     11],
            ['Eat',      2],
            ['Commute',  2],
            ['Watch TV', 2],
            ['Sleep',    7] 
            ]);
            var options = {
          title: 'My Daily Activities',
          pieHole: 0.5,
          pieSliceText: 'label',
          slices: {  4: {offset: 0.2},
                    12: {offset: 0.3},
                    14: {offset: 0.4},
                    15: {offset: 0.5},
          },
        };
        //Render
        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options); //draw this chart with this optionn

        //Interactivity
        function selectHandler() {
            var selectedItem = chart.getSelection()[0];
            if (selectedItem) {
                var value = data.getValue(selectedItem.row,0);
                alert ('User selected: ' + value);
            }
        }   

    google.visualization.events.addListener(chart,'select',selectHandler);
    chart.draw(data, options);
    }

    </script>
  </head>
  <body>
    <div id="donutchart" style="width: 900px; height: 500px;"></div>
  </body>
</html>
