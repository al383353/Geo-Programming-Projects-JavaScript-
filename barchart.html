<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});//corechart contains lot of chart
        google.charts.setOnLoadCallback(drawChart);// load drawchart function
        
        function drawChart() {
            var data = google.visualization.arrayToDataTable([          //data to rendered
            ['Task', 'Hours per Day', { role: "style" }],
            ['Work',     11, "blue"],
            ['Eat',      2, "silver"],
            ['Commute',  2, "color: #f5e4e4"],
            ['Watch TV', 2, "color: #c6e8e2"],
            ['Sleep',    7, "color: #e5e9e8"] 
            ]);
            var options = {
                title: 'My Daily Activities',
                width: 600,
                height: 200,
                bar: {groupWidth: "95%"},
                legend: { position: "none" }
        };
        //Render
        var chart = new google.visualization.BarChart(document.getElementById('barchart'));
        chart.draw(data, options); //draw this chart with this optionn

        //Interactivity
        function selectHandler() {
            var selectedItem = chart.getSelection()[0];
            if (selectedItem) {
                var value = data.getValue(selectedItem.row,0);
                alert ('User selected: ' + value);
            }
        }   

    google.visualization.events.addListener(chart,'select',selectHandler);
    chart.draw(data, options);
    }

    </script>
  </head>
  <body>
    <div id="barchart" style="width: 900px; height: 500px;"></div>
  </body>
</html>
